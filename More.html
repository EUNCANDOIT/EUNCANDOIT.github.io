<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/dc304945bb.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/image/favicon.ico"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>More | Kakao Talk</title>
    <style></style>
  </head>
  <body>
    <div class="wrap">
      <div class="wrap-center">
        <!-- Common 1 ] - Header Bar -->
        <div class="header-bar">
          <p class="header-bar text">12:30</p>
          <div class="header-bar etc">
            <span class="icon-grp1">
              <i class="fa-solid fa-clock icon"></i
              ><i class="fa-solid fa-volume-high"></i>
              <i class="fa-solid fa-wifi icon"></i>
            </span>
            <span>
              <span class="text">50%</span>
              <i class="fa-solid fa-battery-half"></i>
            </span>
          </div>
        </div>

        <!-- Common 2 ] - Header Title -->
        <div class="title-box">
          <div>More</div>
          <div>
            <span class="item"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <span class="item"><i class="fa-solid fa-qrcode"></i></span>
            <span class="item"><i class="fa-solid fa-gear"></i></span>
          </div>
        </div>

        <!-- Common 3 ] - Main (More page) -->
        <div class="main">
          <!-- Page4- More) 1. Frofile -->
          <div class="frofile-box">
            <div class="frofile img"></div>
            <div class="text-music-box">
              <div class="text-box">
                <span class="text-name">ecdEVTH</span>
                <span class="text-etc">young.songg@gmail.com</span>
              </div>
              <div class="message-button">
                <i class="fa-regular fa-message"></i>
              </div>
            </div>
          </div>

          <!-- Page4- More) 2. etc function -->
          <div class="content-box box-more">
            <div class="content-card card-more">
              <i class="fa-regular fa-face-smile more-icon"></i>
              <span class="text"> Emoticions </span>
            </div>
            <div class="content-card card-more">
              <i class="fa-solid fa-brush more-icon"></i>
              <span class="text"> Themes </span>
            </div>
            <div class="content-card card-more">
              <i class="fa-brands fa-kickstarter-k more-icon"></i>
              <span class="text"> Account </span>
            </div>
          </div>
          <div class="division-line"></div>

          <!-- Page4- More) 3. suggestions -->
          <div class="text content-title more-suggestions">Suggestions</div>
          <div class="content-box">
            <div class="content-card card-more">
              <i class="fa-solid fa-book-open more-icon"></i>
              <span class="text"> Kakao Story </span>
            </div>
            <div class="content-card card-more">
              <i class="fa-solid fa-comments more-icon"></i>
              <span class="text"> Kakao Friends </span>
            </div>
            <div class="content-card card-more">
              <i class="fa-solid fa-gamepad more-icons"></i>
              <span class="text"> Kakao Gam </span>
            </div>
          </div>
        </div>

        <!-- Common 4 ] - Nav Bar -->
        <div class="nav-bar">
          <a href="friends.html" class="button-link"
            ><i class="fa-regular fa-user item"></i
          ></a>
          <a href="chats.html" class="button-link"
            ><i class="fa-regular fa-comment item"></i
            ><span class="circle-number">1</span></a
          >
          <a href="find.html" class="button-link"
            ><i class="fa-solid fa-magnifying-glass item"></i
          ></a>
          <a href="more.html" class="button-link"
            ><i class="fa-solid fa-ellipsis item selected"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
