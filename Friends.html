<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/dc304945bb.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/image/favicon.ico"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Friends | Kakao Talk</title>
    <style></style>
  </head>
  <body>
    <div class="wrap">
      <div class="wrap-center">

        <!-- Common 1 ] - Header Bar -->
        <div class="header-bar">
          <p class="header-bar text">12:30</p>
          <div class="header-bar etc">
            <span class="icon-grp1">
              <i class="fa-solid fa-clock icon"></i
              ><i class="fa-solid fa-volume-high"></i>
              <i class="fa-solid fa-wifi icon"></i>
            </span>
            <span>
              <span class="text">50%</span>
              <i class="fa-solid fa-battery-half"></i>
            </span>
          </div>
        </div>

        <!-- Common 2 ] - Header Title -->
        <div class="title-box">
          <div>Friends</div>
          <div>
            <span class="item"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <span class="item"><i class="fa-solid fa-gear"></i></span>
          </div>
        </div>

        <!-- Common 3 ] - Main (Friends page)  -->
        <div class="main">

          <!-- Page1- Friends) 1. Frofile -->
          <div class="frofile-box">
            <div class="frofile img"></div>
            <div class="text-music-box">
              <div class="text-box">
                <span class="text-name">ecdEVTH</span>
                <span class="text-etc">Everything is okay.</span>
              </div>
            </div>
          </div>
          <div class="division-line"></div>

          <!-- Page1- Friends) 2. Plus Friend -->
          <div class="text content-title">Plus friend</div>
          <div class="frofile-box">
            <div class="frofile img frofile-others"></div>
            <div class="text-box plus">
              <span class="text-name">ecdEVTH</span>
              <span class="text-etc">Everything is okay.</span>
            </div>
          </div>
          <div class="division-line"></div>

          <!-- Page1- Friends) 3. Friend -->
          <div class="text content-title">Friend <span>14</span></div>
          <div class="frofile-box">
            <div class="frofile img frofile-others"></div>
            <div class="text-music-box">
              <div class="text-box">
                <span class="text-name">ecdEVTH</span>
                <span class="text-etc">Everything is okay.</span>
              </div>
              <div class="music-bar">
                <span class="music-name">FT-island (안녕 내 사랑)</span>
                <i class="fa-solid fa-circle-play music-icon"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Common 4 ] - Nav Bar -->
        <div class="nav-bar">
          <a href="friends.html" class="button-link"
            ><i class="fa-solid fa-user"></i
          ></a>
          <a href="chats.html" class="button-link"
            ><i class="fa-regular fa-comment item"></i
            ><span class="circle-number">1</span></a
          >
          <a href="find.html" class="button-link"
            ><i class="fa-solid fa-magnifying-glass item"></i
          ></a>
          <a href="more.html" class="button-link"
            ><i class="fa-solid fa-ellipsis item"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
